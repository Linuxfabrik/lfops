collabora__coolwsd_allowed_languages__role_var:
  - name: 'de_AT'
    state: 'present'
  - name: 'de_CH'
    state: 'present'
  - name: 'de_DE'
    state: 'present'
  - name: 'en_AU'
    state: 'present'
  - name: 'en_CA'
    state: 'present'
  - name: 'en_GB'
    state: 'present'
  - name: 'en_US'
    state: 'present'
  - name: 'fr'
    state: 'present'
  - name: 'it_IT'
    state: 'present'
collabora__coolwsd_allowed_languages__combined_var: '{{ (
      collabora__coolwsd_allowed_languages__role_var +
