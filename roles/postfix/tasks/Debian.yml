- block:

  - name: 'Install postfix, mailutils, sasl2-bin & libsasl2-2 on Debian family'
    ansible.builtin.apt:
      pkg:
        - 'postfix'
        - 'mailutils'
        - 'sasl2-bin'
        - 'libsasl2-2'
      update_cache: True
      state: 'present'
    environment:
        DEBIAN_FRONTEND: 'noninteractive'

  tags:
    - 'postfix'
