- block:

  - name: 'Install elrepo-release'
    ansible.builtin.package:
      name:
        - 'elrepo-release'
      state: 'present'

  - name: 'Install wireguard and wireguard-tools'
    ansible.builtin.package:
      name:
        - 'kmod-wireguard'
        - 'wireguard-tools'
      state: 'present'

  - name: 'Generate private key'
    ansible.builtin.shell: |-
      wg genkey | (umask 0077 && tee /etc/wireguard/private.key)
    args:
      creates: '/etc/wireguard/private.key'

  - name: 'Generate public key'
    ansible.builtin.shell: |-
      cat /etc/wireguard/private.key | wg pubkey | tee /etc/wireguard/public.key
    args:
      creates: '/etc/wireguard/public.key'


- block:

  - name: 'systemctl: wg-quick@wg0.service enabled = {{ wireguard__service_enabled }}'
    ansible.builtin.systemd:
      name: 'wg-quick@wg0.service'
      enabled: '{{ wireguard__service_enabled }}'

  - name: 'systemctl: wg-quick@wg0.service state = {{ wireguard__service_state }}'
    ansible.builtin.systemd:
      name: 'wg-quick@wg0.service'
      state: '{{ wireguard__service_state }}'

  tags:
    - 'wireguard'
    - 'wireguard:state'
