repo_rpmfusion__gpg_keys:
  - url: 'https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-el-8'
    dest: '/etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-free-el-8'
  - url: 'https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-nonfree-el-8'
    dest: '/etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-nonfree-el-8'

repo_rpmfusion__mirror_url: '{{ lfops__repo_mirror_url | default("") }}'
