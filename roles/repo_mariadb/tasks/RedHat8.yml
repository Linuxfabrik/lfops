- name: 'dnf module disable -y mariadb # prevent the default module stream from being used'
  ansible.builtin.command: 'dnf module disable -y mariadb'
  args:
    warn: false
  register: 'repo_mariadb__module_disable_result'
  changed_when: "'Nothing to do' not in repo_mariadb__module_disable_result.stdout"
  tags:
    - 'repo_mariadb'
