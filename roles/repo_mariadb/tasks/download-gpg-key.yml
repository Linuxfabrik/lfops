- block:

  - name: 'curl {{ gpg_key.url }} --remote-name /tmp/ansible.{{ gpg_key.dest | basename }}'
    ansible.builtin.get_url:
      url: '{{ gpg_key.url }}'
      dest: '/tmp/ansible.{{ gpg_key.dest | basename }}'
      mode: 0o644
    delegate_to: 'localhost'
    check_mode: false # run task even if `--check` is specified

  - name: 'copy /tmp/ansible.{{ gpg_key.dest | basename }} to {{ gpg_key.dest }}'
    ansible.builtin.copy:
      src: '/tmp/ansible.{{ gpg_key.dest | basename }}'
      dest: '{{ gpg_key.dest }}'
      mode: 0o644

  tags:
    - 'repo_mariadb'
