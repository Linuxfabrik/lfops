- block:

  - name: "systemctl: kdump enabled = {{ kdump__service_enabled }}"
    ansible.builtin.service:
      name: 'kdump'
      enabled: "{{ kdump__service_enabled }}"

  - name: "systemctl: kdump state = {{ kdump__service_state }}"
    ansible.builtin.service:
      name: 'kdump'
      state: "{{ kdump__service_state }}"

  tags:
    - 'kdump'
