- name: 'Set platform/version specific variables'
  ansible.builtin.import_role:
    name: 'shared'
    tasks_from: 'platform-variables.yml'
  tags:
    - 'always'


- block:

  - name: 'Make sure SELinux python bindings are installed'
    ansible.builtin.package:
      name: '{{ libselinux_python__package }}'
      state: 'present'

  tags:
    - 'libselinux_python'
