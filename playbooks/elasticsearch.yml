- name: 'Playbook linuxfabrik.lfops.elasticsearch'
  hosts:
    - 'lfops_elasticsearch'

  pre_tasks:
    - ansible.builtin.import_role:
        name: 'shared'
        tasks_from: 'log-start.yml'
      tags:
        - 'always'


  roles:

    - role: 'linuxfabrik.lfops.kernel_settings'
      kernel_settings__sysctl__dependent_var: '{{ elasticsearch__kernel_settings__sysctl__dependent_var | d([]) }}'
      when:
        - 'not elasticsearch__skip_kernel_settings | d(false)'

    - role: 'linuxfabrik.lfops.repo_elasticsearch'
      when:
        - 'not elasticsearch__skip_repo_elasticsearch | default(false)'

    - role: 'linuxfabrik.lfops.elasticsearch'


  post_tasks:
    - ansible.builtin.import_role:
        name: 'shared'
        tasks_from: 'log-end.yml'
      tags:
        - 'always'
