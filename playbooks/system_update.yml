- name: 'Setup automatic update'
  collections: ['linuxfabrik.lfops']
  hosts:
    - 'lfops_system_update'

  roles:

    - role: 'system_update'
      when:
        - 'ansible_facts["os_family"] == "RedHat" and ansible_facts["distribution_major_version"] in ["7", "8"]
          or ansible_facts["distribution"] == "Fedora"
          or ansible_facts["os_family"] == "Debian"'
